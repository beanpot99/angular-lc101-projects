<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div class="ifChores" *ngIf="chores.length===0 || finishedChores.length >= chores.length +3; else noAllowance">
        <img src="{{targetImage}}" alt="Oops! Missing photo!">
        
    </div>
    
</div>
<ng-template #noAlowance>
    <p>No allowance yet!</p>
</ng-template>
<hr>
